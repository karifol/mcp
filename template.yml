AWSTemplateFormatVersion: 2010-09-09
Description: MCP (Model Context Protocol) Server - Lambda function with API Gateway for MCP communication
Transform:
  - AWS::Serverless-2016-10-31
  - AWS::LanguageExtensions

Parameters:
  LambdaFunctionName:
    Type: String
    Default: McpLambdaFunction
    Description: MCP

  ApiGatewayName:
    Type: String
    Default: McpApiGateway
    Description: MCP

  # Tags
  AdministratorTag:
    Type: String
    Default: mcp-admin
    Description: Administrator tag value

  ProjectTag:
    Type: String
    Default: MCP
    Description: Project tag value

  ManagedByTag:
    Type: String
    Default: SAM
    Description: ManagedBy tag value

Resources:
  # API Gateway
  McpApi:
    Type: AWS::Serverless::Api
    Properties:
      Name: !Ref ApiGatewayName
      StageName: Prod
      Auth:
        ApiKeyRequired: true
      Cors:
        AllowMethods: "'*'"
        AllowHeaders: "'*'"
        AllowOrigin: "'*'"
      Tags:
        Administrator: !Ref AdministratorTag
        Project: !Ref ProjectTag
        ManagedBy: !Ref ManagedByTag

  # API Key
  McpApiKey:
    Type: AWS::ApiGateway::ApiKey
    DependsOn:
      - McpApiProdStage
    Properties:
      Name: McpApiKey
      Enabled: true
      StageKeys:
        - RestApiId: !Ref McpApi
          StageName: Prod
      Tags:
        - Key: Administrator
          Value: !Ref AdministratorTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: ManagedBy
          Value: !Ref ManagedByTag

  # Usage Plan
  McpUsagePlan:
    Type: AWS::ApiGateway::UsagePlan
    DependsOn:
      - McpApiProdStage
    Properties:
      UsagePlanName: McpUsagePlan
      ApiStages:
        - ApiId: !Ref McpApi
          Stage: Prod
      Tags:
        - Key: Administrator
          Value: !Ref AdministratorTag
        - Key: Project
          Value: !Ref ProjectTag
        - Key: ManagedBy
          Value: !Ref ManagedByTag

  # Usage Plan Key (API KeyとUsage Planの関連付け)
  McpUsagePlanKey:
    Type: AWS::ApiGateway::UsagePlanKey
    Properties:
      KeyId: !Ref McpApiKey
      KeyType: API_KEY
      UsagePlanId: !Ref McpUsagePlan

  # Lambda Function
  Function:
    Type: AWS::Serverless::Function
    Properties:
      FunctionName: !Ref LambdaFunctionName
      Architectures:
        - arm64
      Runtime: python3.13
      Timeout: 30
      AutoPublishAlias: live
      Tags:
        Administrator: !Ref AdministratorTag
        Project: !Ref ProjectTag
        ManagedBy: !Ref ManagedByTag
      Layers:
        - !Sub arn:aws:lambda:${AWS::Region}:753240598075:layer:LambdaAdapterLayerArm64:18
      MemorySize: 1024
      CodeUri: src
      Handler: run.sh
      Events:
        apiReport:
          Type: Api
          Properties:
            RestApiId: !Ref McpApi
            Path: /{proxy+}
            Method: ANY
      Environment:
        Variables:
          AWS_LAMBDA_EXEC_WRAPPER: /opt/bootstrap
          PORT: 8080

Outputs:
  Api:
    Description: "API Gateway endpoint URL for Prod stage for Function"
    Value: !Sub "https://${McpApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/mcp"
  ApiKey:
    Description: "API Key for accessing the API"
    Value: !Ref McpApiKey
  Function:
    Description: "Lambda Function ARN"
    Value: !GetAtt Function.Arn
  FunctionIamRole:
    Description: "Implicit IAM Role created for Function"
    Value: !GetAtt FunctionRole.Arn
